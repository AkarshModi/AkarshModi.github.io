<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clockworks</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>Clockworks</h1>
        <section id="controls">
            <div class="input-group">
                <label for="minutes-input">Minute</label>
                <input type="number" name="" placeholder="0" id ="minutes-input" max = "300" min ="0">
            </div>
            <div class="input-group">
                <label for="seconds-input">Seconds</label>
                <input type="number" name="" placeholder="0" id ="seconds-input" max = "59" min ="0" step ="5">
            </div>
            <button type="button" id="start-button" onclick="startTimer()">Start</button>
            <button type="button" id="stop-button" onclick="stopTimer()" disabled>Stop</button>
            <button type="button" id="pause-button" onclick="pauseTimer()" disabled>Pause</button>
        </section>

        <h2>
            <span id = "minutes">0</span>: <span id ="seconds">00</span>
        </h2>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
